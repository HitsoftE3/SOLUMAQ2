<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --yellow: #f7b500; }

    /* ----------------------------------------------------
        LOGO - COLORES FIJOS
    ---------------------------------------------------- */
    .logo-part-one {
      color: #ffffff !important;    /* SIEMPRE BLANCO */
    }

    .logo-part-two {
      color: var(--yellow) !important; /* SIEMPRE AMARILLO */
    }

    /* ----------------------------------------------------
        SWITCHES UNIFICADOS
    ---------------------------------------------------- */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc !important;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #ffffff !important;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--yellow) !important;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    @media (max-width: 768px) {
      .switch { width: 40px; height: 20px; }
      .slider:before { width: 14px; height: 14px; }
      input:checked + .slider:before { transform: translateX(20px); }
    }

    /* ----------------------------------------------------
        MENÃš MÃ“VIL
    ---------------------------------------------------- */
    .mobile-menu { display: none; }
    .mobile-menu.active { display: block; }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 3px 0;
      transition: .3s;
      border-radius: 2px;
    }
    .dark .hamburger span { background-color: #fff; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; 
      }

      .mobile-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 40;
        background-color: #ffffff;
      }

      .dark .mobile-menu { background-color: #111827; }

      .mobile-menu a {
        display: block;
        padding: 14px 20px;
        border-bottom: 1px solid #e5e7eb;
        color: #000 !important;
      }
      .dark .mobile-menu a {
        color: #fff !important;
        border-bottom: 1px solid #374151;
      }
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900">

  <!-- BARRA SUPERIOR -->
  <div class="bg-gray-100 dark:bg-gray-800 py-2 text-sm">
    <div class="max-w-7xl mx-auto px-6 flex justify-end items-center gap-6">

      <!-- TelÃ©fono -->
      <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
        <span>ðŸ“ž</span>
        <span id="phoneText">(809) 706-3525</span>
      </div>

      <!-- DARK MODE -->
      <div class="flex items-center gap-2">
        <span id="darkModeText" class="text-xs text-gray-700 dark:text-gray-300">Modo oscuro</span>
        <label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"></span></label>
      </div>

      <!-- IDIOMA -->
      <div class="flex items-center gap-2">
        <span id="languageLabel" class="text-xs text-gray-700 dark:text-gray-300">EspaÃ±ol</span>
        <label class="switch"><input type="checkbox" id="languageToggle"><span class="slider"></span></label>
        <span id="languageLabel2" class="text-xs text-gray-700 dark:text-gray-300">English</span>
      </div>

    </div>
  </div>

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 relative flex justify-between items-center">

      <!-- LOGO ENLACE -->
      <a href="index.html" class="flex flex-col items-start">
        <div class="text-3xl font-extrabold tracking-wide flex gap-1">
          <span class="logo-part-one">SÃ“LU</span>
          <span class="logo-part-two">MAQ</span>
        </div>
        <span id="sloganText" class="text-xs mt-1 uppercase text-gray-500 dark:text-gray-400">
          Soluciones en Maquinaria
        </span>
      </a>

      <!-- Hamburguesa -->
      <div class="hamburger md:hidden" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <!-- Menu Desktop -->
      <nav class="hidden md:block">
        <div class="flex gap-6 text-sm font-medium text-gray-700 dark:text-gray-300">
          <a href="index.html" id="navInicio">Inicio</a>
          <a href="nosotros.html" id="navNosotros">Nosotros</a>
          <a href="servicios.html" id="navServicios">Servicios</a>
          <a href="productos.html" id="navProductos">Productos</a>
          <a href="contacto.html" id="navContacto">Contacto</a>
          <a href="Test.html" id="navTest">Test</a>
          <a href="Test2.html" id="navTest2">Test2</a>
        </div>
      </nav>

    </div>

    <!-- MENU MÃ“VIL -->
    <div id="mobileMenu" class="mobile-menu hidden">
      <a id="mInicio"     href="index.html">Inicio</a>
      <a id="mNosotros"   href="nosotros.html">Nosotros</a>
      <a id="mServicios"  href="servicios.html">Servicios</a>
      <a id="mProductos"  href="productos.html">Productos</a>
      <a id="mContacto"   href="contacto.html">Contacto</a>
      <a id="mTest"       href="Test.html">Test</a>
      <a id="mTest2"      href="Test2.html">Test2</a>
    </div>
  </header>

<script>
  /* ---------------------------
      DARK MODE
  ----------------------------*/
  const darkToggle = document.getElementById("darkModeToggle");

  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    darkToggle.checked = true;
  }

  darkToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark", darkToggle.checked);
    localStorage.setItem("darkMode", darkToggle.checked);
  });

  /* ---------------------------
           MENÃš MÃ“VIL
  ----------------------------*/
  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    mobileMenu.classList.toggle("active");
    mobileMenu.classList.toggle("hidden");
  });
  
  
  /* -----------------------------
              IDIOMA
    ------------------------------ */
  const languageToggle  = document.getElementById("languageToggle");

  const labels = {
    slogan: document.getElementById("sloganText"),
    darkModeText: document.getElementById("darkModeText"),
    lang1: document.getElementById("languageLabel"),
    lang2: document.getElementById("languageLabel2"),
    inicio: document.getElementById("navInicio"),
    nosotros: document.getElementById("navNosotros"),
    servicios: document.getElementById("navServicios"),
    productos: document.getElementById("navProductos"),
    contacto: document.getElementById("navContacto"),
    test: document.getElementById("navTest"),
    test2: document.getElementById("navTest2"),
    mInicio: document.getElementById("mInicio"),
    mNosotros: document.getElementById("mNosotros"),
    mServicios: document.getElementById("mServicios"),
    mProductos: document.getElementById("mProductos"),
    mContacto: document.getElementById("mContacto"),
    mTest: document.getElementById("mTest"),
    mTest2: document.getElementById("mTest2"),
  };

  function updateLanguage(lang) {
    if (lang === "en") {
      labels.lang1.textContent = "Spanish";
      labels.lang2.textContent = "English";
      labels.slogan.textContent = "Machinery Solutions";
      labels.darkModeText.textContent = "Dark mode";
      labels.inicio.textContent = labels.mInicio.textContent = "Home";
      labels.nosotros.textContent = labels.mNosotros.textContent = "About Us";
      labels.servicios.textContent = labels.mServicios.textContent = "Services";
      labels.productos.textContent = labels.mProductos.textContent = "Products";
      labels.contacto.textContent = labels.mContacto.textContent = "Contact";
      labels.test.textContent     = labels.mTest.textContent = "Test";
      labels.test2.textContent = labels.mTest2.textContent = "Test2";
    } else {
      labels.lang1.textContent = "EspaÃ±ol";
      labels.lang2.textContent = "English";
      labels.slogan.textContent = "Soluciones en Maquinaria";
      labels.darkModeText.textContent = "Modo oscuro";
      labels.inicio.textContent = labels.mInicio.textContent = "Inicio";
      labels.nosotros.textContent = labels.mNosotros.textContent = "Nosotros";
      labels.servicios.textContent = labels.mServicios.textContent = "Servicios";
      labels.productos.textContent = labels.mProductos.textContent = "Productos";
      labels.contacto.textContent = labels.mContacto.textContent = "Contacto";
      labels.test.textContent = labels.mTest.textContent = "Test";
      labels.test2.textContent = labels.mTest2.textContent = "Test2";
    }
  }

  const storedLang = localStorage.getItem("language");
  if (storedLang) {
    languageToggle.checked = storedLang === "en";
    updateLanguage(storedLang);
  }

  languageToggle.addEventListener("change", () => {
    const lang = languageToggle.checked ? "en" : "es";
    updateLanguage(lang);
    localStorage.setItem("language", lang);
  })
  
</script>

</body>
</html>
