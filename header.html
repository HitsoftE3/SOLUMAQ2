<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --yellow: #f7b500; }

    /* =========================================================
       ===========  LOGO â€“ SIEMPRE BLANCO + AMARILLO ===========
       ========================================================= */

    /* contenedor del logo */
    .logo-link {
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    /* SÃ“LU siempre blanco */
    .logo-part-one {
      color: #ffffff !important;
    }

    /* MAQ siempre amarillo */
    .logo-part-two {
      color: var(--yellow) !important;
    }

    /* Slogan (puede cambiar por modo oscuro si quieres) */
    .logo-slogan {
      font-size: .65rem;
      color: #6b7280;
    }
    .dark .logo-slogan {
      color: #9ca3af;
    }

    /* =========================================================
       =============== MENÃš MÃ“VIL + HAMBURGUESA =================
       ========================================================= */

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #0b0b0b;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }
    .dark .hamburger span { background-color: #ffffff; }

    .hamburger.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }

    .mobile-menu { display: none; }
    .mobile-menu.active { display: block; }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .desktop-nav { display: none; }

      .mobile-menu {
        position: absolute;
        top: 100%; left: 0; right: 0;
        background-color: #ffffff;
        z-index: 40;
      }
      .dark .mobile-menu { background-color: #1a1a1a; }

      .mobile-menu a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #e5e7eb;
        color: #000;
      }
      .dark .mobile-menu a {
        color: #ffffff;
        border-bottom: 1px solid #374151;
      }
    }

    /* =========================================================
       ===================== SWITCHES ===========================
       ========================================================= */

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      inset: 0;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: var(--yellow);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900">

  <!-- BARRA SUPERIOR -->
  <div class="bg-gray-100 dark:bg-gray-800 py-2 text-sm">
    <div class="max-w-7xl mx-auto px-6 flex justify-end items-center">
      <div class="flex items-center gap-6">

        <!-- TelÃ©fono -->
        <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
          <span>ðŸ“ž</span>
          <span id="phoneText">(809) 706-3525</span>
        </div>

        <!-- Switches -->
        <div class="flex items-center gap-6">

          <!-- Modo oscuro -->
          <div class="flex items-center gap-2">
            <span class="text-xs text-gray-700 dark:text-gray-300" id="darkModeText">Modo oscuro</span>
            <label class="switch">
              <input type="checkbox" id="darkModeToggle">
              <span class="slider"></span>
            </label>
          </div>

          <!-- Idioma -->
          <div class="flex items-center gap-2">
            <span class="text-xs text-gray-700 dark:text-gray-300" id="languageLabel">EspaÃ±ol</span>
            <label class="switch">
              <input type="checkbox" id="languageToggle">
              <span class="slider"></span>
            </label>
            <span class="text-xs text-gray-700 dark:text-gray-300" id="languageLabel2">English</span>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 relative">

      <div class="flex flex-col md:flex-row md:items-center md:justify-between">

        <!-- LOGO SIEMPRE BLANCO + AMARILLO -->
        <div class="flex items-center justify-between w-full md:w-auto">

          <a href="index.html" class="logo-link" aria-label="Volver al inicio">
            <div class="flex flex-col items-start">

              <div class="text-3xl font-extrabold tracking-wide flex gap-1">
                <span class="logo-part-one">SÃ“LU</span>
                <span class="logo-part-two">MAQ</span>
              </div>

              <div id="sloganText" class="logo-slogan uppercase mt-1">
                Soluciones en Maquinaria
              </div>

            </div>
          </a>

          <div class="hamburger md:hidden" id="hamburger">
            <span></span><span></span><span></span>
          </div>

        </div>

        <!-- NAV DESKTOP -->
        <nav class="desktop-nav hidden md:block">
          <div class="flex gap-6 text-sm font-medium">
            <a href="index.html" id="navInicio">Inicio</a>
            <a href="nosotros.html" id="navNosotros">Nosotros</a>
            <a href="servicios.html" id="navServicios">Servicios</a>
            <a href="productos.html" id="navProductos">Productos</a>
            <a href="contacto.html" id="navContacto">Contacto</a>
            <a href="Test.html" id="navTest">Test</a>
            <a href="Test2.html" id="navTest2">Test2</a>
          </div>
        </nav>

      </div>

      <!-- NAV MÃ“VIL -->
      <div class="mobile-menu hidden" id="mobileMenu">
        <a href="index.html"      id="mInicio">Inicio</a>
        <a href="nosotros.html"   id="mNosotros">Nosotros</a>
        <a href="servicios.html"  id="mServicios">Servicios</a>
        <a href="productos.html"  id="mProductos">Productos</a>
        <a href="contacto.html"   id="mContacto">Contacto</a>
        <a href="Test.html"       id="mTest">Test</a>
        <a href="Test2.html"      id="mTest2">Test2</a>
      </div>

    </div>
  </header>

<script>
/* ============================
   MODO OSCURO
============================ */
const darkToggle = document.getElementById("darkModeToggle");

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
  darkToggle.checked = true;
}
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark", darkToggle.checked);
  localStorage.setItem("darkMode", darkToggle.checked);
});

/* ============================
   IDIOMA
============================ */
const languageToggle  = document.getElementById("languageToggle");

const labels = {
  slogan: document.getElementById("sloganText"),
  darkModeText: document.getElementById("darkModeText"),
  lang1: document.getElementById("languageLabel"),
  lang2: document.getElementById("languageLabel2"),
  inicio: document.getElementById("navInicio"),
  nosotros: document.getElementById("navNosotros"),
  servicios: document.getElementById("navServicios"),
  productos: document.getElementById("navProductos"),
  contacto: document.getElementById("navContacto"),
  test: document.getElementById("navTest"),
  test2: document.getElementById("navTest2"),
  mInicio: document.getElementById("mInicio"),
  mNosotros: document.getElementById("mNosotros"),
  mServicios: document.getElementById("mServicios"),
  mProductos: document.getElementById("mProductos"),
  mContacto: document.getElementById("mContacto"),
  mTest: document.getElementById("mTest"),
  mTest2: document.getElementById("mTest2"),
};

function updateLanguage(lang) {
  if (lang === "en") {
    labels.lang1.textContent = "Spanish";
    labels.lang2.textContent = "English";
    labels.slogan.textContent = "Machinery Solutions";
    labels.darkModeText.textContent = "Dark mode";
    labels.inicio.textContent = labels.mInicio.textContent = "Home";
    labels.nosotros.textContent = labels.mNosotros.textContent = "About Us";
    labels.servicios.textContent = labels.mServicios.textContent = "Services";
    labels.productos.textContent = labels.mProductos.textContent = "Products";
    labels.contacto.textContent = labels.mContacto.textContent = "Contact";
    labels.test.textContent = labels.mTest.textContent = "Test";
    labels.test2.textContent = labels.mTest2.textContent = "Test 2";
  } else {
    labels.lang1.textContent = "EspaÃ±ol";
    labels.lang2.textContent = "English";
    labels.slogan.textContent = "Soluciones en Maquinaria";
    labels.darkModeText.textContent = "Modo oscuro";
    labels.inicio.textContent = labels.mInicio.textContent = "Inicio";
    labels.nosotros.textContent = labels.mNosotros.textContent = "Nosotros";
    labels.servicios.textContent = labels.mServicios.textContent = "Servicios";
    labels.productos.textContent = labels.mProductos.textContent = "Productos";
    labels.contacto.textContent = labels.mContacto.textContent = "Contacto";
    labels.test.textContent = labels.mTest.textContent = "Test";
    labels.test2.textContent = labels.mTest2.textContent = "Test2";
  }
}

const storedLang = localStorage.getItem("language");
if (storedLang) {
  languageToggle.checked = storedLang === "en";
  updateLanguage(storedLang);
}

languageToggle.addEventListener("change", () => {
  const lang = languageToggle.checked ? "en" : "es";
  updateLanguage(lang);
  localStorage.setItem("language", lang);
});

/* ============================
   MENÃš MÃ“VIL
============================ */
const hamburger = document.getElementById("hamburger");
const mobileMenu = document.getElementById("mobileMenu");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  mobileMenu.classList.toggle("active");

  if (mobileMenu.classList.contains("active")) {
    mobileMenu.classList.remove("hidden");
  } else {
    mobileMenu.classList.add("hidden");
  }
});
</script>

</body>
</html>
