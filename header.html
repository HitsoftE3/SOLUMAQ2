<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Encabezado - Solumaq</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --yellow: #f7b500; }

    .top-accent { 
      background: var(--yellow);
      height: 12px; 
    }
    
    .section-line { 
      height: 5px; 
      background: var(--yellow);
      margin: 0; width: 100%; 
    }
      
    .title-lux-line { border-left: 6px solid var(--yellow); padding-left: 8px; }

    /* Interruptores */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--yellow); }
    input:checked + .slider:before { transform: translateX(26px); }

    /* Men칰 hamburguesa */
    .mobile-menu { display: none; }
    .mobile-menu.active { display: block; }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #0b0b0b;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }
    .dark .hamburger span { background-color: #ffffff; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .desktop-nav { display: none; }
      .mobile-menu {
        position: absolute;
        top: 100%; left: 0; right: 0;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 40;
      }
      .dark .mobile-menu {
        background-color: #1a1a1a;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .mobile-menu a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #e5e7eb;
        color: #0b0b0b;
      }
      .dark .mobile-menu a {
        color: #ffffff;
        border-bottom: 1px solid #374151;
      }
      .mobile-menu a:hover { background-color: #f3f4f6; }
      .dark .mobile-menu a:hover { background-color: #2d2d2d; }
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900">
  <!-- Barra superior -->
  <div class="bg-gray-100 dark:bg-gray-800 py-2 text-sm">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
     <div class="w-24"></div>

      <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
        <span>游</span>
        <span id="phoneText">(809) 706-3525</span>
      </div>

      <div class="flex items-center gap-6">

        <!-- Modo oscuro -->
        <div class="flex items-center gap-2">
          <span class="text-xs text-gray-700 dark:text-gray-300" id="darkModeText">Modo oscuro</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
        
        <!-- Idioma -->
        <div class="flex items-center gap-2">
          <span class="text-xs text-gray-700 dark:text-gray-300" id="languageText">Espa침ol</span>
          <label class="switch">
            <input type="checkbox" id="languageToggle">
            <span class="slider"></span>
          </label>
          <span class="text-xs text-gray-700 dark:text-gray-300" id="languageText2">English</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Header principal -->
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 relative">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <!-- Logo -->
        <div class="flex items-center justify-between">
          <div class="flex flex-col items-start">

            <div class="text-3xl font-extrabold tracking-wide">
              <span class="text-black dark:text-white">S칍LU</span>
              <span style="color: var(--yellow);">MAQ</span>
            </div>

            <div class="text-xs text-gray-500 dark:text-gray-400 uppercase mt-1">Soluciones en Maquinaria</div>
          </div>
          <div class="hamburger md:hidden" id="hamburger">
            <span></span><span></span><span></span>
          </div>
        </div>

        <!-- Navegaci칩n -->
        <nav class="desktop-nav hidden md:block">
          <div class="flex gap-6 text-sm font-medium">
            <a href="index.html" class="hover:text-[var(--yellow)] dark:text-gray-300 transition-colors">Inicio</a>
            <a href="nosotros.html" class="hover:text-[var(--yellow)] dark:text-gray-300 transition-colors">Nosotros</a>
            <a href="servicios.html" class="hover:text-[var(--yellow)] dark:text-gray-300 transition-colors">Servicios</a>
            <a href="productos.html" class="hover:text-[var(--yellow)] dark:text-gray-300 transition-colors">Productos</a>
            <a href="contacto.html" class="hover:text-[var(--yellow)] dark:text-gray-300 transition-colors">Contacto</a>
          </div>
        </nav>
      </div>

      <!-- Men칰 m칩vil -->
      <div class="mobile-menu hidden" id="mobileMenu">
        <a href="index.html" class="hover:text-[var(--yellow)] block py-2">Inicio</a>
        <a href="nosotros.html" class="hover:text-[var(--yellow)] block py-2">Nosotros</a>
        <a href="servicios.html" class="hover:text-[var(--yellow)] block py-2">Servicios</a>
        <a href="productos.html" class="hover:text-[var(--yellow)] block py-2">Productos</a>
        <a href="contacto.html" class="hover:text-[var(--yellow)] block py-2">Contacto</a>
      </div>
    </div>
  </header>

  <script>
    // Modo oscuro
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', darkToggle.checked);
    });

    // Men칰 m칩vil
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
