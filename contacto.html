<!DOCTYPE html>
<html>
   <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Solumaq</title>

    <!-- Cargar Tailwind globalmente -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido -->
    <main class="max-w-5xl mx-auto mt-10 px-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4">
        Hola
      </h1>
      <p class="text-gray-600 dark:text-gray-300">
        Este es el contenido de contacto.html.
      </p>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
     <script>
      // Cargar encabezado y pie dinÃ¡micamente
      fetch("header.html")
        .then(r => r.text())
        .then(h => document.getElementById("header").innerHTML = h);

       fetch("footer.html")
       .then(r => r.text())
       .then(f => document.getElementById("footer").innerHTML = f);
    </script>
  </body>
</html>
