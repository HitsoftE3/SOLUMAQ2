<!DOCTYPE html>
<html>
   <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Solumaq</title>

    <!-- Cargar Tailwind globalmente -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/productos.css">


  </head>
  <body>
    
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Contenido -->
    <main class="">
      
    <div class="productos-title">PRODUCTOS</div>

    <div class="grid-container">

    <div class="item-box-1">
        <div class="item-img-1"></div>
        <div class="item-text-1">MARTILLOS HIDRÁULICOS</div>
    </div>

    <div class="item-box-2">
        <div class="item-img-2"></div>
        <div class="item-text-2">CUCHARONES DE EXCAVACIÓN</div>
    </div>

    <div class="item-box-3">
        <div class="item-img-3"></div>
        <div class="item-text-3">CINCEL PARA MARTILLOS</div>
    </div>

    <div class="item-box-4">
        <div class="item-img-4"></div>
        <div class="item-text-4">Repuestos y Filtros</div>
    </div>

    <div class="item-box-5">
        <div class="item-img-5"></div>
        <div class="item-text-5">Montacargas</div>
    </div>

    <div class="item-box-6">
        <div class="item-img-6"></div>
        <div class="item-text-6">Generadores Eléctricos</div>
    </div>

    <div class="item-box-7">
        <div class="item-img-7"></div>
        <div class="item-text-7">Compresores de aire</div>
    </div>

    <div class="item-box-8">
        <div class="item-img-8"></div>
        <div class="item-text-8">Torres de iluminación</div>
    </div>

    <div class="item-box-9">
        <div class="item-img-9"></div>
        <div class="item-text-9">Minicargadores</div>
    </div>

    </div>
      
    </main>

      
    <!-- Footer -->
    <div id="footer"></div>
    
    
     <script>
      // Cargar encabezado y pie dinámicamente
      fetch("header.html")
        .then(r => r.text())
        .then(h => document.getElementById("header").innerHTML = h);

       fetch("footer.html")
       .then(r => r.text())
       .then(f => document.getElementById("footer").innerHTML = f);
    </script>
      
  </body>
</html>
