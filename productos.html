<!DOCTYPE html>
<html>
   <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Solumaq</title>

    <!-- Cargar Tailwind globalmente -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido -->
    <main class="">
      <h1 class="">
        Hola
      </h1>
      <p class="">
        Este es el contenido de productos.html.
      </p>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
     <script>
      // Cargar encabezado y pie dinÃ¡micamente
      fetch("header.html")
        .then(r => r.text())
        .then(h => document.getElementById("header").innerHTML = h);

       fetch("footer.html")
       .then(r => r.text())
       .then(f => document.getElementById("footer").innerHTML = f);
    </script>
  </body>
</html>
